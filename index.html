<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character_Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Char Counter</h2>
        <textarea id="Text_Area" class="Text_Area" placeholder="Please Write your Text here.." maxlength="50"></textarea>
        <div class="counter">
            <p>
                Total Character:
                <span id="Total_Char" class="Total_Char"></span>
            </p>
            <p>
                Remaining Character:
                <span id="Remaining_Char" class="Remaining_Char"></span>
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
